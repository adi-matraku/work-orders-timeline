<div class="panel-overlay" (click)="onClose()" @panelAnimation>
  <form
    class="panel-container"
    (click)="$event.stopPropagation()"
    [formGroup]="workOrderForm"
    (ngSubmit)="submit()">

    <div class="header">
      <div class="title-group">
        <h2 class="main-title">
          {{ data() ? 'Edit Work Order' : 'Work Order Details' }}
        </h2>
        <p class="sub-title">Specify the dates, name and status for this order</p>
      </div>
      <div class="actions">
        <button type="button" class="btn-cancel" (click)="onClose()">
          <span class="btn-cancel-text">Cancel</span>
        </button>

        <button type="submit" class="btn-create">
          <span class="btn-create-text">
            {{ data() ? 'Save' : 'Create' }}
          </span>
        </button>
      </div>
    </div>

    <div class="header-divider"></div>

    <div class="form-content">

      <div class="field-group">
        <label class="input-label">Work Order Name</label>
        <input
          type="text"
          formControlName="name"
          class="input-field"
          placeholder="Enter work order name">
        @if (isInvalid('name')) {
          <span class="error-text">Name is required</span>
        }
      </div>

      <div class="field-group">
        <label class="input-label">Status</label>

        <ng-select
          class="status-dropdown custom-dropdown-panel"
          [items]="statuses"
          bindLabel="label"
          bindValue="value"
          formControlName="status"
          [appendTo]="'body'"
          [clearable]="false"
          [searchable]="false"
        >

          <ng-template ng-label-tmp let-item="item">
            <span class="status-badge" [attr.data-status]="item.value">
              {{ item.label }}
            </span>
          </ng-template>

          <ng-template ng-option-tmp let-item="item">
            <span class="status-badge" [attr.data-status]="item.value">
              {{ item.label }}
            </span>
          </ng-template>
        </ng-select>
      </div>

      <div class="field-group">
        <label class="input-label">Start date</label>

        <div class="datepicker-wrapper">
          <input
            class="input-field"
            formControlName="startDate"
            ngbDatepicker
            #startDp="ngbDatepicker"
            placeholder="Select a date"
            readonly
            (click)="startDp.open()"
          />
        </div>
        @if (isInvalid('startDate')) {
          <span class="error-text">Start date is required</span>
        }
      </div>

      <div class="field-group">
        <label class="input-label">End date</label>

        <div class="datepicker-wrapper">
          <input
            class="input-field"
            formControlName="endDate"
            ngbDatepicker
            #endDp="ngbDatepicker"
            placeholder="Select a date"
            readonly
            (click)="endDp.open()"
          />
        </div>
        @if (isInvalid('startDate')) {
          <span class="error-text">Start date is required</span>
        }
      </div>
    </div>
  </form>
</div>
